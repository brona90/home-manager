name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  check:
    name: Flake Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true
      - uses: cachix/cachix-action@v15
        with:
          name: nix-community
          extraPullNames: emacs
      - run: nix flake check --show-trace

  # Critical path - builds docker image (which includes home-manager config)
  docker:
    name: Docker
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true
      - uses: cachix/cachix-action@v15
        with:
          name: nix-community
          extraPullNames: emacs
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
      - name: Build Docker image
        run: |
          nix build .#dockerImage --show-trace
          docker load < result
      - name: Test Docker image
        run: |
          docker run --rm brona90/terminal:latest zsh -c "
            which tmux && which emacs && which starship && echo 'âœ“ All tools available'
          "
      - name: Push to Docker Hub
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u brona90 --password-stdin
          docker tag brona90/terminal:latest brona90/terminal:$(date +%Y%m%d)
          docker push brona90/terminal:latest
          docker push brona90/terminal:$(date +%Y%m%d)

  # Validation builds - run in parallel, don't block docker
  validate:
    name: Validate ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: check
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: NixOS
            build: nix build .#nixosConfigurations.nixos.config.system.build.toplevel
          - name: Darwin (aarch64)
            build: nix build .#homeConfigurations."gfoster@aarch64-darwin".activationPackage
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true
      - uses: cachix/cachix-action@v15
        with:
          name: nix-community
          extraPullNames: emacs
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
      - run: ${{ matrix.build }} --show-trace
