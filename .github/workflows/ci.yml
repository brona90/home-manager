name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

# Fork-friendly: Use repository variables or fall back to defaults
# Forkers can set these in Settings → Secrets and variables → Actions → Variables
env:
  # Cachix cache name (set CACHIX_CACHE var to override)
  CACHIX_CACHE: ${{ vars.CACHIX_CACHE || 'gfoster' }}
  # Docker Hub username (set DOCKER_USERNAME var to override)
  DOCKER_USERNAME: ${{ vars.DOCKER_USERNAME || 'brona90' }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true
      - name: Run statix
        run: nix run nixpkgs#statix -- check .
      - name: Run deadnix
        run: nix run nixpkgs#deadnix -- -f .

  check:
    name: Flake Check
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true
      - uses: cachix/cachix-action@v15
        with:
          name: nix-community
          extraPullNames: emacs
      - run: nix flake check 2>&1 | grep -v "could not update mtime"

  docker-build:
    name: Build & Push Docker
    runs-on: ubuntu-latest
    needs: check
    # Only run on push to main/master (not PRs) and only if we have Docker credentials
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true
      
      # Cachix: push only if we have auth token
      - uses: cachix/cachix-action@v15
        with:
          name: ${{ env.CACHIX_CACHE }}
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          skipPush: ${{ secrets.CACHIX_AUTH_TOKEN == '' }}
          extraPullNames: nix-community,emacs
      
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
      
      - name: Build Docker image
        run: |
          nix build .#dockerImage 2>&1 | grep -v "could not update mtime" || true
          docker load < result
      
      # Docker push: only if we have credentials
      - name: Push to Docker Hub
        if: ${{ secrets.DOCKERHUB_TOKEN != '' }}
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ env.DOCKER_USERNAME }}" --password-stdin
          docker tag "${{ env.DOCKER_USERNAME }}/terminal:latest" "${{ env.DOCKER_USERNAME }}/terminal:$(date +%Y%m%d)"
          docker push "${{ env.DOCKER_USERNAME }}/terminal:latest"
          docker push "${{ env.DOCKER_USERNAME }}/terminal:$(date +%Y%m%d)"
      
      - name: Skip Docker push (no credentials)
        if: ${{ secrets.DOCKERHUB_TOKEN == '' }}
        run: |
          echo "::notice::Skipping Docker Hub push - DOCKERHUB_TOKEN not configured"
          echo "To enable Docker push, add DOCKERHUB_TOKEN secret in repository settings"

  docker-test:
    name: Test Docker Image
    runs-on: ubuntu-latest
    needs: docker-build
    # Only test if Docker push was enabled
    if: ${{ secrets.DOCKERHUB_TOKEN != '' }}
    steps:
      - name: Pull and test image
        env:
          IMAGE: ${{ env.DOCKER_USERNAME }}/terminal:latest
        run: |
          echo "Pulling fresh image from Docker Hub..."
          docker pull "$IMAGE"
          
          echo "=== Testing tools exist ==="
          docker run --rm "$IMAGE" zsh -c "
            which tmux && echo '✓ tmux'
            which emacs && echo '✓ emacs'
            which starship && echo '✓ starship'
            which mise && echo '✓ mise'
            which lvim && echo '✓ lvim'
            which fzf && echo '✓ fzf'
            which rg && echo '✓ ripgrep'
            which fd && echo '✓ fd'
            which eza && echo '✓ eza' || echo '- eza not installed'
            which bat && echo '✓ bat'
            which zoxide && echo '✓ zoxide' || echo '- zoxide not installed'
            which btop && echo '✓ btop'
          "
          
          echo "=== Testing shell loads ==="
          docker run --rm "$IMAGE" zsh -i -c "echo 'Shell loaded successfully'"
          
          echo "=== Testing aliases exist ==="
          docker run --rm "$IMAGE" zsh -i -c "
            alias hms >/dev/null 2>&1 && echo '✓ hms alias'
            alias nrs >/dev/null 2>&1 && echo '✓ nrs alias'
            alias nfu >/dev/null 2>&1 && echo '✓ nfu alias'
          "
          
          echo "=== All tests passed ==="

  validate-nixos:
    name: Validate NixOS
    runs-on: ubuntu-latest
    needs: check
    timeout-minutes: 30
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true
      
      # Cachix: push only if we have auth token
      - uses: cachix/cachix-action@v15
        with:
          name: ${{ env.CACHIX_CACHE }}
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          skipPush: ${{ secrets.CACHIX_AUTH_TOKEN == '' }}
          extraPullNames: nix-community,emacs
      
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
      
      - name: Build NixOS configuration
        run: nix build .#nixosConfigurations.nixos.config.system.build.toplevel 2>&1 | grep -v "could not update mtime" || true
